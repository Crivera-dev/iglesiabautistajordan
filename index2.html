<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Moderna</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card-modern {
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card-modern:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.2);
    }
    .card-modern img {
      height: 200px;
      object-fit: cover;
    }
    .card-modern .card-body {
      padding: 1.5rem;
    }
    .card-modern .btn-custom {
      background-color: #007bff;
      color: #fff;
      border-radius: 50px;
      padding: 0.5rem 1.5rem;
      transition: background-color 0.3s;
    }
    .card-modern .btn-custom:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="card card-modern" style="width: 22rem;">
    <div class="card-body">
      <h5 class="card-title">Título Profesional</h5>
      <p class="card-text text-muted">Esta es una descripción breve y moderna para tu card. Perfecta para mostrar contenido de manera elegante y clara.</p>
      <a href="#" class="btn btn-custom">Ver Más</a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
